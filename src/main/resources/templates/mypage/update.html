
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/body}" xmlns:layout="http://www.w3.org/1999/xhtml">
<th:block layout:fragment="script">
    <!-- 기존 스크립트 -->
    <script type="text/javascript" rel="script" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" rel="script" th:src="@{/js/join.js}"></script>
    <script type="text/javascript" rel="script" th:src="@{/js/update.js}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>

<th:block layout:fragment="add-css">
    <!-- 기존 CSS -->
    <link th:href="@{/css/update.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="content">
    <div class="edit_container">
        <div class="edit_border">
            <div class="edit_logo">
                <a href="/static">

                </a>
            </div>
            <form action="/update_process" method="post" class="form_wrap center-align" name="edit_form">
                <!-- 아이디는 수정 불가 -->
                <div class="input_wrap">
                    <span>ID</span><br>
                    <input id="InputID" type="text" name="userId" placeholder="ID는 변경할 수 없습니다" readonly></input><br>
                </div>
                <div class="input_wrap">
                    <span>비밀번호</span><br>
                    <input id="InputPW" type="password" name="userPw" placeholder="영문 + 숫자 조합으로 6~25자리 입력해주세요."></input><br>
                    <span id="pw_check_message"></span>
                </div>
                <!-- 전화번호 -->
                <div class="input_wrap">
                    <span>전화번호</span><br>
                    <input id="InputTel" type="text" placeholder="'-'를 제외하고 작성하여주세요." name="userTel"></input>
                </div>

                <!-- 주소 -->
                <div class="input_address_wrap">
                    <span>주소</span><br>
                    <input type="text" id="sample6_postcode" placeholder="우편번호">
                    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text" id="sample6_address" placeholder="주소">
                    <input type="text" id="sample6_extraAddress">
                    <br>
                    <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                    <input type="hidden" name="userAddress" id="userAddress">
                </div>

                <!-- email -->
                <div class="input_email_wrap">
                    <span>이메일</span><br>
                    <input id="email01" type="text" name="email01" required></input>
                    <span id="email_middle">@</span>
                    <input id="email02" name="email02">
                    <select id="select" name="select">
                        <option value="1" selected>직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.co.kr">yahoo.co.kr</option>
                        <option value="empas.com">empas.com</option>
                        <option value="dreamwiz.com">dreamwiz.com</option>
                        <option value="freechal.com">freechal.com</option>
                        <option value="lycos.co.kr">lycos.co.kr</option>
                        <option value="korea.com">korea.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmir.com">hanmir.com</option>
                        <option value="paran.com">paran.com</option>
                    </select>
                    <br>
                    <input id="checkEmail" type="text" name="checkEmail" readonly maxlength="6"></input>
                    <button type="button" class="join_request_btn" id="join_request_btn">인증코드 발송</button>
                    <button type="button" class="join_auth_btn" id="join_auth_btn" value="false">본인인증</button>
                    <br>
                    <span id="mail-check-warn"></span>
                    <input type="hidden" id="userEmail" name="userEmail">
                </div>
                <div class="edit_submit_wrap">
                    <button type="submit" class="edit_submit_btn" onsubmit="return showCompletionAlert()">정보 수정</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
<script>

</script>
</html>
