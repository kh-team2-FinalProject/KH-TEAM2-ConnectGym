<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{content/mypages}"
      xmlns:layout="http://www.w3.org/1999/xhtml">


<th:block layout:fragment="title">
    <title>마이페이지 > 리뷰 작성</title>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/review/writeReview.js}"></script>
</th:block>


<th:block layout:fragment="mypage">

    <div class="myReview_container">
        <div class="myReviewview_orderInfo">
            <div class="myReview_orderInfo_grp">
                <div class="myReview_orderInfo_label">타이틀</div>
                <div class="myReview_orderInfo_input">테스트</div>
            </div>

        </div>
        <div class="myReview_write">
            <form name="myReview_write_form"
                  action="/mypage/writeReview" method="post" enctype="multipart/form-data">
                <!--타이틀-->
                <div class="myReview_write_title_grp myReview_write_grp">
                    <div class="myReview_write_title_div myReview_write_label">타이틀</div>
                    <input class="myReview_write_title_input" type="text">
                </div>
                <!--별점-->
                <div class="myReview_write_rating_grp myReview_write_grp">
                    <div class="myReview_write_rating_div myReview_write_label">별점</div>
                    <input type="radio" class="star" id="star1" name="rate" value="1" hidden/>
                    <label for="star1">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                                fill="#ccc" id="wr_star1"/>
                        </svg>
                    </label>
                    <input type="radio" class="star" id="star2" name="rate" value="2" hidden/>
                    <label for="star2" title="text">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                                fill="#ccc" id="wr_star2"/>
                        </svg>
                    </label>
                    <input type="radio" class="star" id="star3" name="rate" value="3" hidden/>
                    <label for="star3" title="text">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                                fill="#ccc" id="wr_star3"/>
                        </svg>
                    </label>
                    <input type="radio" class="star" id="star4" name="rate" value="4" hidden/>
                    <label for="star4" title="text">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                                fill="#ccc" id="wr_star4"/>
                        </svg>
                    </label>
                    <input type="radio" class="star" id="star5" name="rate" value="5" hidden/>
                    <label for="star5" title="text">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                                fill="#ccc" id="wr_star5"/>
                        </svg>
                    </label>
                </div>
                <!--내용-->
                <div class="myReview_write_content_grp myReview_write_grp">
                    <div class="myReview_write_content_div myReview_write_label">리뷰</div>
                    <div class="myReview_write_content_textarea">
                    <textarea class="myReview_write_content_input"
                              onkeyup="countingLength(this);"></textarea>
                        <i id="myReview_write_content_counter">0/300자</i></div>
                </div>
                <!--이미지 첨부-->
                <div class="myReview_write_upload_img_grp myReview_write_grp">
                    <div class="myReview_write_img_div myReview_write_label">이미지</div>
                    <input class="myReview_write_img_input" type="file">
                </div>
                <!--버튼-->
                <div class="myReview_write_button_grp">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                    <button type="button" onclick="back()">뒤로가기</button>
                </div>

                <script>


                </script>
            </form>
        </div>
    </div>
    </div>


</th:block>


</body>

</html>
