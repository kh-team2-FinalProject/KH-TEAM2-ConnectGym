<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>1:1 Chat</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #chat-box {

            display: flex;

            flex-direction: column;

            overflow-y: auto;

            height: 400px;
            padding: 40px 0;
            background-color: #A8C0D6;

        }

        #chat-box .chat {
            display: flex;
            align-items: flex-start;
            padding: 5px;
        }


        #chat-box .chat .messageBody {
            position: relative;
            display: inline-block;
            max-width: calc(100% - 70px);
            padding: 10px;
            margin-top: 7px;
            font-size: 13px;
            border-radius: 10px;
        }

        #chat-box .chat .messageBody::before {
            position: absolute;
            display: block;
            top: 0;
            font-size: 1.5rem;
        }

        #chat-box .partnerMessageBox .messageBody {
            margin-left: 20px;
            background-color: #ddd;
        }

        #chat-box .partnerMessageBox .messageBody::before {
            left: -15px;
            content: "◀";
            color: #ddd;
        }

        #chat-box .myMessageBox {
            flex-direction: row-reverse;
        }

        #chat-box .myMessageBox .messageBody {
            margin-right: 20px;
            background-color: #F9EB54;
        }

        #chat-box .myMessageBox .messageBody::before {
            right: -15px;
            content: "▶";
            color: #F9EB54;
        }

        body {
            background-color: #A8C0D6
        }


        #message {
            width: calc(100% - 70px);
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        /*#message-container{*/
        /*    display: ;*/
        /*}*/
        #sendButton {
            padding: 7px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }

    </style>
    <script th:inline="javascript">
        //로그인되어있는 사람을 sender로 지정
        const loginclass = [[${session.session_login_member_class}]];
        let sender = "";
        let interlocutor = ""
        if (loginclass == "MEMBER") {
            sender = [[${chatroom.member.userName}]];
            interlocutor = [[${chatroom.trainer.trainerName}]];
        } else if (loginclass == "TRAINER") {
            sender = [[${chatroom.trainer.trainerName}]];
            interlocutor = [[${chatroom.member.userName}]];
        }
        const chatroomNo = [[${chatroomNo}]];

    </script>
    <script src="/webjars/sockjs-client/1.0.0/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/chatroom.js}"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            endtoscrollbar();
        })
    </script>
</head>

<body>
<div id="chat">
    <!--    채팅 상대방-->
    <div id="chat-interlocutor">
        <i class="fa-solid fa-user"></i>
        <div th:text="${interlocutor}"></div>

    </div>
    <!-- 채팅 내용이 표시될 영역 -->
    <div id="chat-box">
        <div th:each="chatMessage : ${chatMessages}">
            <div th:class="${chatMessage.sender ==  sender }?'myMessageBox chat' : 'partnerMessageBox chat'">
                <div class="messageBody" th:text="${chatMessage.content}"></div>
            </div>
            <!--            <div th:onload="showMessage(${chatMessage})"></div>-->
        </div>


    </div>
</div>
<!--    입력창 전송버튼 영역-->
<div id="message-container">
    <input type="text" id="message" placeholder="메시지 입력" onkeydown="handleKeyPress(event)">
    <button id="sendButton" onclick="sendMessage()">전송</button>
</div>

<!--웹소켓 연결 및 구독-->
<script th:inline="javascript">

    var socket = new SockJS('/chat');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        stompClient.subscribe(`/queue/qqq/${chatroomNo}`, function (message) {

            var messageText = JSON.parse(message.body);
            showMessage(messageText);
        });
    });

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            document.getElementById("sendButton").click(); // Send 버튼을 클릭합니다.
            event.preventDefault(); // 엔터 키의 기본 동작(폼 제출)을 막습니다.
        }
    }
</script>
</body>
