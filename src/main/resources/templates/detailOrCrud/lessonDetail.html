<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{content/smallbanner}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="title">
    <title>강좌 상세</title>
</th:block>

<th:block layout:fragment="detailOrCrud">
    <div class="lessonDetail_container">
        <div class="lessonDetail_leftContainer">
            <div class="lessonDetail_content">
                <ul class="lessonDetailList">
                    <li class="lessonDetail_profile">
                        <div class="lessonDetail_profile_info">
                            <img th:href="@{trainerdetail.html}" th:src="${trainerImg}" alt="Profile Picture">
                            <span th:text="${trainerName}" class="user_id">트레이너 아이디</span>
                        </div>
                    </li>

                    <p>강좌명</p>

                    <li>
                        <span th:text="${lesson.title}" id="lesson_name"></span>
                    </li>

                    <p>강좌 소개</p>
                    <li>
                        <span th:text="${lesson.lesson_info}" id="lesson_info"></span>
                    </li>


                </ul>
            </div>
        </div>

        <div class="lessonDetail_rightContainer">

            <div class="lessonDetail_trainerBox">
                <table class="ld_trainerBox_table">
                    <tr>
                        <td><img th:href="@{trainerdetail.html}" th:src="${trainerImg}" alt="Profile Picture"></td>
                        <td>[[${trainerName}]]</td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button class="ld_trainer_like_btn">like</button>
                        </td>

                    </tr>
                </table>
            </div>
            <div class="lessonDetail_orderBox">
                <table class="ld_orderBox_table">
                    <thead>
                    <tr>
                        <th colspan="2">order<br></th>
                    </tr>

                    </thead>
                    <tr>
                        <td><br>결제금액</td> <!--(n회당 얼마 -> 10, 30, 60회 등 선택할 수 있게?-->
                        <td><br>[[${lesson.price}]]</td>
                    </tr>
                    <tr>
                        <td>할인금액</td>
                        <td>0원</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>총금액</td>
                        <td>100000원</td>
                    </tr>

                    <tr class="ld_btn_tr">
                        <td colspan="2">
                            <br>
                            <button class="lessonDetail_btn" th:href="@{/order}">CONNECT</button>
                            <br>
                            <br>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</th:block>

</html>
