<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{content/mypages}"
      xmlns:layout="http://www.w3.org/1999/xhtml">


<th:block layout:fragment="title">
    <title>마이페이지 > 팔로잉목록</title>
</th:block>

<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/following2.css}">
</th:block>

<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="mypage">
    <div class="tmp-fld-container">
        <div class="tmp-fld-background">
            <div class="tmp-fld-inner">
                <div class="tmp-fld-info">
                    <span th:if="${#lists.isEmpty(followed)}">팔로우한 회원이 없습니다.</span>
                    <div class="tmp-fld-list" th:each="member : ${followed}">
                        <span th:text="${member.userId}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
