<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{trainerOnly/mypages}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="title">
    <title>트레이너 마이페이지 > 나의 회원</title>
</th:block>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/trainerOnly/enterRoom.js}"></script>
</th:block>

<!-- 해당 페이지를 호출하면 콘텐츠 영역에 해당 페이지가 출력 -->
<th:block layout:fragment="mypage">

    <div class="tmp-mll-ttl">
        <h3>나의 레슨을 등록한 회원</h3>
    </div>

    <th:block th:if="${trainerEnterRoom.errorMsg == 'NotFound'}">
        <div class="tmp-mll-none">현재 등록한 회원이 없습니다.</div>
    </th:block>

    <th:block th:if="${trainerEnterRoom.errorMsg != 'NotFound'}">

        <div th:each="member : ${trainerEnterRoom.memberMap}" class="tmp-mll-content">
            <div class="tmp-mll-name">
                <span>[[${member.value.userName}]]</span>
                <span>[[${member.value.userId}]]</span>
            </div>
            <div class="tmp-mll-btn">
                <button th:onclick="enterRoom([[${trainerEnterRoom.titleCode}]],[[${member.key}]])">Connect GYM!</button>
            </div>
        </div>
    </th:block>


</th:block>
</body>
</html>
