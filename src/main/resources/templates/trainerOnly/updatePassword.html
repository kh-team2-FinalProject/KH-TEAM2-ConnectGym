<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{trainerOnly/mypages}"
      xmlns:layout="http://www.w3.org/1999/xhtml">


<th:block layout:fragment="title">
    <title>마이페이지 > 비밀번호 수정</title>
</th:block>

<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/update.css}">
</th:block>

<th:block layout:fragment="script">
    <!-- 기존 스크립트 -->
    <script type="text/javascript" rel="script"
            src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:inline="javascript">
        var loginMemberNo = [[${session.session_login_member_no}]];

    </script>
    <script type="text/javascript" rel="script" th:src="@{/js/trainerOnly/updatePassword.js}"></script>
</th:block>

<!-- 해당 페이지를 호출하면 콘텐츠 영역에 해당 페이지가 출력 -->
<th:block layout:fragment="mypage">

    <div class="join_container">


        <div class="join_border">
            <form action="/trainerOnly/mypage/updatePassword" method="post" class="form_wrap"
                  name="updatePassword_form">


                <!-- 비밀번호 -->
                <div class="input_wrap">
                    <span>비밀번호</span><br>
                    <input id="InputPW" type="password" name="trainerPw"
                           placeholder="영문 + 숫자 조합으로 6~25자리 입력해주세요."><br>
                    <span id="pw_check_message"></span>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="input_wrap">
                    <span>비밀번호 재확인</span><br>
                    <input id="CheckPW" type="password" name="CheckPW"><br>
                    <span id="checkpw_check_message"></span>
                </div>

                <div class="join_btn_wrap">
                    <button type="reset" class="join_btn1">RESET
                    </button>
                    <button type="button" class="join_btn2" onclick="password_form_check();">회원정보 수정
                    </button>

                </div>
            </form>
        </div>
    </div>
</th:block>


</html>
