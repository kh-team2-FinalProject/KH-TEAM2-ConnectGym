<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/body}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="title">
    <title>메인</title>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/design/main.js}"></script>
</th:block>

<!-- 해당 페이지를 호출하면 콘텐츠 영역에 해당 페이지가 출력 -->
<th:block layout:fragment="content">
    <div>
        <!-- 메인 영상 -->
        <div class="video-container">
            <video src="video/main-video.mp4" style="width:100%;" autoplay loop muted playsinline></video>
            <div class="typing-content">
                Your Gym, Any Space.
            </div>
        </div>
        <!-- 메인 영상 끝 -->

        <!-- 모집 중인 강좌 목록 -->
        <div class="section-1">
            <div class="l-stage">
                <div class="l-container">
                    <div class="l-ring">
                        <!-- 강좌 목록 배너 불러오기 -->
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                        <div class="l-img"></div>
                    </div>
                </div>
            </div>

            <div class="stage-title">한달이면 가능합니다.</div>
            <div class="stage-content">트레이너 신지니</div>

        </div>

        <!-- 인기 트레이너 -->
        <div class="section-2">
            <div class="person-title">
                Popular Trainer
            </div>
            <div class="person-content">
                <!--요가-->
                <div class="person">
                    <div class="p-container">
                        <div class="p-container-inner">
                            <img class="p-circle" th:src="@{/images/background.png}"/>
                            <img class="p-img p-img1" th:src="@{/images/신지니.png}"/> <!--트레이너 프로필 변수-->
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="p-name">신지니</div> <!--트레이너 이름 변수-->
                    <div class="p-cat">yoga</div> <!--레슨 카테고리 변수-->
                </div>
                <!--헬스-->
                <div class="person">
                    <div class="p-container">
                        <div class="p-container-inner">
                            <img class="p-circle" th:src="@{/images/background.png}"/>
                            <img class="p-img p-img2" th:src="@{/images/심으뜸.png}"/> <!--트레이너 프로필 변수-->
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="p-name">심으뜸</div> <!--트레이너 이름 변수-->
                    <div class="p-cat">health</div> <!--레슨 카테고리 변수-->
                </div>
                <!--필라테스-->
                <div class="person">
                    <div class="p-container">
                        <div class="p-container-inner">
                            <img class="p-circle" th:src="@{/images/background.png}"/>
                            <img class="p-img p-img3" th:src="@{/images/김계란.png}"/>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="p-name">김계란</div>
                    <div class="p-cat">pilates</div>
                </div>
            </div>
        </div>
        <!-- 인기 트레이너 끝 -->

    </div>
</th:block>

<!-- 스크립트 부분 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
    </script>

</th:block>

</html>
