<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/body}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="title">
    <title>MY PAGE</title>
</th:block>


<!-- 해당 페이지를 호출하면 콘텐츠 영역에 해당 페이지가 출력 -->
<th:block layout:fragment="content">
    <div class="myp_site_banner">
        <div class="myp_site_banner_title">
            <p th:text="${bannerTitle}"></p>
        </div>
    </div>

    <div class="myp_side_main_page">
        <!-- 사이드바 -->
        <div class="myp_sidebar">
            <div class="myp_sidebar_child">
                <nav class="myp_navbar">
                    <ul class="myp_navbar__menu">

                        <!--메인 페이지-->
                        <li class="myp_navbar__item">
                            <a href="/" class="myp_navbar__link"><i class="fa-solid fa-house fa-xl"
                                                                    style="color: #a3dc10;"></i><span>Home</span></a>
                        </li>
                        <!--나의강좌-->
                        <li class="myp_navbar__item">
                            <a href="/mypage/mylessonlist" class="myp_navbar__link"><i
                                class="fa-solid fa-dumbbell fa-xl"></i><span>MyLesson</span></a>
                        </li>

                        <!--선생님과 채팅 기능 있으면 좋을것 같음-->
                        <li class="myp_navbar__item">
                            <a href="/mypage/messages" class="myp_navbar__link"><i
                                class="fa-regular fa-comment fa-xl"></i><span>Messages</span></a>
                        </li>
                        <!--마이 페이지 또는 결제내역-->
                        <li class="myp_navbar__item">
                            <a href="#" class="myp_navbar__link"><i
                                class="fa-solid fa-money-check-dollar fa-xl"></i><span>Payment</span></a>
                        </li>


                        <!--고객센터?-->
                        <li class="myp_navbar__item">
                            <a href="#" class="myp_navbar__link"><i
                                class="fa-regular fa-circle-question fa-xl"></i><span>Help</span></a>
                        </li>

                        <!--내 정보 수정-->
                        <li class="myp_navbar__item">
                            <a href="/myInfo" class="myp_navbar__link"><i
                                class="fa-solid fa-user-gear fa-xl"></i><span>MyInfo</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- 사이드바 -->


        <div class="myp_side_page">
            <th:block layout:fragment="mypage">
            </th:block>
        </div>

    </div>

</th:block>

<!-- 스크립트 부분 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
    </script>

</th:block>

</html>
