<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/body}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="add-css">
    <link th:href="@{/css/cs.css}" rel="stylesheet">
</th:block>

<!-- 스크립트 부분 -->
<th:block layout:fragment="script">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>

<th:block layout:fragment="content">

    <!-- 전체 div-wrap -->
    <div class="cs-wrap">
        <!-- faq section -->
        <div class="cs-layout">
            <!-- 검색창(시간되면 만들기) -->
            <!-- <div></div> -->

            <!-- 카테고리 버튼 -->
            <div class="ui-tab">
                <!-- 카테고리 종류
                  전체 가입/탈퇴 결제
                -->
                <div class="module">
                    <div class="ctgyAll ctgyitem active" id="ctgyitem">
                        <button class="ctgy-btn" type="button">전체</button>
                    </div>
                    <div class="ctgyitem" th:each="ctgyList: ${ctgyList}">
                        <button class="ctgy-btn" type="button" th:text="${ctgyList.ctgy}"></button>
                    </div>
                </div>
            </div>

            <!-- db에서 가져와 출력할 부분 / 전체 -->
            <div class="faq-accodion-wrap" id="faq-accodion-wrap1">
                <div class="ui-accodion">
                    <!-- 아마 실제로는 db 연동하여 for-each사용할듯? -->
                    <div class="accodion-item" th:each="csList : ${csList}">
                        <button type="button" class="accodion-btn">
                            <span class="mark">Q</span>
                            <span class="faq-title" th:text="${csList.title}">
                            </span>
                            <i class="ico arrow md"></i>
                        </button>
                        <div class="layer">
                            <div class="accodion-content">
                                <p class="desc" th:text="${csList.content}">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="faq-accodion-wrap none" id="faq-accodion-wrap2">
                <div class="ui-accodion">
                    <!-- 아마 실제로는 db 연동하여 for-each사용할듯? -->
                    <div class="accodion-item" th:each="category1 : ${category1}">
                        <button type="button" class="accodion-btn">
                            <span class="mark">Q</span>
                            <span class="faq-title" th:text="${category1.title}">
                            </span>
                            <i class="ico arrow md"></i>
                        </button>
                        <div class="layer">
                            <div class="accodion-content">
                                <p class="desc" th:text="${category1.content}">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="faq-accodion-wrap none" id="faq-accodion-wrap3">
                <div class="ui-accodion">
                    <!-- 아마 실제로는 db 연동하여 for-each사용할듯? -->
                    <div class="accodion-item" th:each="category2 : ${category2}">
                        <button type="button" class="accodion-btn">
                            <span class="mark">Q</span>
                            <span class="faq-title" th:text="${category2.title}">
                            </span>
                            <i class="ico arrow md"></i>
                        </button>
                        <div class="layer">
                            <div class="accodion-content">
                                <p class="desc" th:text="${category2.content}">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지 넘기는 부분 -->
            <div class="pagination">
                <ul>
                    <li th:if="${currentPage > 1}">
                        <a th:href="@{'/cs/page/' + ${currentPage - 1}}">이전</a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${currentPage == page} ? 'active'">
                        <a th:href="@{'/cs/page/' + ${page}}" th:text="${page}"></a>
                    </li>
                    <li th:if="${currentPage < totalPages}">
                        <a th:href="@{'/cs/page/' + ${currentPage + 1}}">다음</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <script type="text/javascript" rel="script" th:src="@{/js/cs.js}"></script>
</th:block>

</html>
