<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/body}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="script">
    <script type="text/javascript" rel="script"
            src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" rel="script" th:src="@{/js/tempjoin.js}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>

<th:block layout:fragment="content">

    <div>
        <div class="container">
            <div>
                <a href="main.html">
                    <span>Connect GYM</span>
                </a>
            </div>

            <form action="/temp_joinProcess" method="post">
                <!-- 아이디 -->
                <div class="input_id_wrap">
                    <span>아이디</span>
                    <span id="id_error"></span>
                    <input id="InputID" type="text" name="userId"></input>
                    <button onclick="">중복 확인</button>
                </div>

                <!-- 비밀번호 -->
                <div>
                    <span>비밀번호</span>
                    <span id="pw_error"></span>
                    <input id="InputPW" type="password" name="userPw"></input>
                </div>

                <!-- 비밀번호 확인 -->
                <div>
                    <span>비밀번호 재확인</span>
                    <span id="pwCheck_error"></span>
                    <input id="CheckPW" type="password" name="CheckPW"></input>
                </div>

                <!-- 이름 -->
                <div>
                    <span>이름</span>
                    <input id="InputName" type="text" name="userName"></input>
                </div>

                <!-- 전화번호 -->
                <div>
                    <span>전화번호</span>
                    <input id="InputTel" type="number" placeholder="'-'를 제외하고 작성하여주세요." name="userTel"></input>
                </div>

                <!-- 주소 -->
                <div>
                    <span>주소</span>
                    <input type="text" id="sample6_postcode" placeholder="우편번호">
                    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text" id="sample6_address" placeholder="주소"><br>
                    <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                    <input type="text" id="sample6_extraAddress" placeholder="참고항목">
                    <input type="hidden" name="userAddress" disabled>
                </div>

                <!-- email -->
                <div>
                    <span>이메일</span>
                    <input id="email01" type="text" name="email01" required></input>
                    <span id="email_middle">@</span>
                    <input id="email02" name="email02">
                    <select id="select" name="select">
                        <option value="1" selected>직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.co.kr">yahoo.co.kr</option>
                        <option value="empas.com">empas.com</option>
                        <option value="dreamwiz.com">dreamwiz.com</option>
                        <option value="freechal.com">freechal.com</option>
                        <option value="lycos.co.kr">lycos.co.kr</option>
                        <option value="korea.com">korea.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmir.com">hanmir.com</option>
                        <option value="paran.com">paran.com</option>
                    </select>
                    <button onclick="">본인인증</button>
                    <br>
                    <input type="hidden" disabled id="userEmail" name="userEmail" value="">
                    <br>
                    <input id="checkEmail" type="text" name="checkEmail"></input>
                    <button onclick="">본인인증</button>
                </div>

                <div>
                    <label>개인정보 수집/이용동의<span id="consentError"></span></label>
                    <div id="informationConsent">
                  <span id="consentBox">
                      <label>개인정보 처리방침<span id="consentError"></span></label>
                      <!-- 세부내용 중략 -->
                  </span>
                    </div>
                    <label class="select"><input type="radio" id="check" name="check" value="동의">동의</label>
                    <label class="select"><input type="radio" id="noneCheck" name="check" value="비동의" checked="checked">비동의</label>
                </div>

                <div>
                    <button type="button" onclick="history.back();">이전 페이지로</button>
                    <button type="submit">회원가입</button>
<!--                     onclick="joinForm_check();"-->
                </div>
            </form>
        </div>
    </div>
</th:block>

</html>
